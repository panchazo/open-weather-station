<ion-menu [content]="content">
    <ion-header color="light" class="clearGradientToolbar">
        <ion-toolbar>
            <ion-title>OpenWeatherStation</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content style="background-color: #efefef">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    <span>{{p.title}}</span>
            </button>
            <ion-item (click)="openExternalUrl('https://openweatherstation.com')">
                Project website
                <ion-icon name="link" color="black" item-end></ion-icon>
            </ion-item>
            <ion-item (click)="openExternalUrl('https://play.google.com/store/apps/details?id=com.openweatherstation.app')">
                Check for updates
                <ion-icon name="link" color="black" item-end></ion-icon>
            </ion-item>
            <ion-item style="text-align: center;">
                <span style="opacity:0.5;">version {{versionNumber}}</span>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
